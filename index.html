<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏱️ Time Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-green {
      background: #4caf50;
      color: white;
    }
    .btn-blue {
      background: #2196f3;
      color: white;
    }
    .btn-red {
      background: #f44336;
      color: white;
    }
    .entries-list {
      margin-top: 20px;
    }
    .entry {
      padding: 10px;
      background: #e0f7fa;
      border: 1px solid #b2ebf2;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏱️ Time Tracker</h1>

    <div class="form-row">
      <div class="form-group">
        <label for="taskCategory">Task Category</label>
        <select id="taskCategory">
          <option value="Project Work - Billable">Project Work - Billable</option>
          <option value="Business Development">Business Development</option>
          <option value="Admin">Admin</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="projectClient">Project/Client</label>
        <input type="text" id="projectClient" placeholder="Enter project or client name">
      </div>
    </div>

    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <textarea id="taskDescription" placeholder="Describe your task..."></textarea>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button class="btn-green" onclick="startTimer()" id="startBtn">Start Timer</button>
      <button class="btn-red" onclick="stopTimer()" id="stopBtn" style="display:none;">Stop Timer</button>
      <button class="btn-blue" onclick="saveManualEntry()">Manual Entry</button>
    </div>

    <div class="form-group" style="margin-top: 30px;">
      <label for="sheetUrlInput">Google Sheets Web App URL</label>
      <input type="text" id="sheetUrlInput" placeholder="Paste your Web App URL">
      <button class="btn-blue" onclick="saveWebAppUrl()" style="margin-top: 10px;">Connect</button>
    </div>

    <div class="entries-list" id="entriesList"></div>
  </div>

<script>
let startTime = null;

function saveWebAppUrl() {
  const url = document.getElementById('sheetUrlInput').value.trim();
  if (url && url.includes('script.google.com')) {
    localStorage.setItem('googleWebAppUrl', url);
    alert('✅ Web App URL saved');
  } else {
    alert('❌ Please enter a valid Google Apps Script Web App URL.');
  }
}

function getWebAppUrl() {
  return localStorage.getItem('googleWebAppUrl');
}

function startTimer() {
  startTime = new Date();
  document.getElementById('startBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'inline-block';
}

function stopTimer() {
  if (!startTime) return;
  const duration = new Date() - startTime;
  startTime = null;
  document.getElementById('startBtn').style.display = 'inline-block';
  document.getElementById('stopBtn').style.display = 'none';
  saveTimedEntry(duration);
}

function saveTimedEntry(duration) {
  const taskCategory = document.getElementById('taskCategory').value;
  const projectClient = document.getElementById('projectClient').value;
  const taskDescription = document.getElementById('taskDescription').value;

  if (!projectClient.trim()) {
    alert('Please enter a project or client name');
    return;
  }

  const entry = {
    category: taskCategory,
    project: projectClient,
    description: taskDescription,
    duration: duration,
    date: new Date().toISOString(),
    formattedDuration: formatDuration(duration)
  };

  sendEntryToGoogleSheets(entry);
  displayEntry(entry);

  document.getElementById('projectClient').value = '';
  document.getElementById('taskDescription').value = '';
}

function saveManualEntry() {
  const taskCategory = document.getElementById('taskCategory').value;
  const projectClient = document.getElementById('projectClient').value;
  const taskDescription = document.getElementById('taskDescription').value;

  if (!projectClient.trim()) {
    alert('Please enter a project or client name');
    return;
  }

  const durationInput = prompt('Enter duration in hours (e.g. 1, 1.5, 2):');
  if (!durationInput) return;

  const hours = parseFloat(durationInput);
  if (isNaN(hours) || hours <= 0) {
    alert('Please enter a valid number of hours');
    return;
  }

  const duration = hours * 60 * 60 * 1000;

  const entry = {
    category: taskCategory,
    project: projectClient,
    description: taskDescription,
    duration: duration,
    date: new Date().toISOString(),
    formattedDuration: formatDuration(duration)
  };

  sendEntryToGoogleSheets(entry);
  displayEntry(entry);

  document.getElementById('projectClient').value = '';
  document.getElementById('taskDescription').value = '';
  alert('Entry saved and sent!');
}

function formatDuration(ms) {
  const hours = Math.floor(ms / 3600000);
  const minutes = Math.floor((ms % 3600000) / 60000);
  const seconds = Math.floor((ms % 60000) / 1000);
  return hours + 'h ' + minutes + 'm ' + seconds + 's';
}

function sendEntryToGoogleSheets(entry) {
  const webAppUrl = getWebAppUrl();
  if (!webAppUrl) {
    alert('Please connect to Google Sheets first');
    return;
  }

  fetch(webAppUrl, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ entries: [entry] })
  }).then(() => {
    console.log('✅ Entry sent to Google Sheets');
  }).catch(error => {
    console.error('❌ Sync failed:', error);
    alert('Sync failed: ' + error.message);
  });
}

function displayEntry(entry) {
  const div = document.createElement('div');
  div.className = 'entry';
  div.innerHTML = `<strong>${entry.project}</strong><br>${entry.category} - ${entry.description}<br><small>${new Date(entry.date).toLocaleString()} | ${entry.formattedDuration}</small>`;
  document.getElementById('entriesList').prepend(div);
}
</script>
</body>
</html>
