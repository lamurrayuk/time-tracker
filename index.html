  <title>⏱️ Time Tracker | AlixPartners</title>
  <style>
    :root {
      --alix-green: #7CB342;
      --alix-gray: #808080;
      --alix-black: #000000;
      --alix-white: #FFFFFF;
      --alix-light-gray: #F5F5F5;
      --alix-success: #7CB342;
      --alix-warning: #FF9800;
      --alix-danger: #F44336;
      --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 15px;
      background: linear-gradient(135deg, var(--alix-white) 0%, var(--alix-light-gray) 100%);
      min-height: 100vh; color: var(--alix-black);
      -webkit-text-size-adjust: 100%; user-select: none;
    }
    input, textarea, select { user-select: text; }
    .container {
      max-width: 900px; margin: 0 auto;
      background: var(--alix-white); padding: 25px;
      border-radius: 16px; box-shadow: var(--shadow-large);
      position: relative; overflow: hidden;
    }
    .container::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, var(--alix-green) 0%, var(--alix-gray) 100%);
    }
    h1 {
      text-align: center; margin: 0 0 30px; font-size: 2rem; font-weight: 300; position: relative;
    }
    h1::after {
      content: ''; position: absolute; bottom: -10px; left: 50%;
      transform: translateX(-50%); width: 60px; height: 3px;
      background: var(--alix-green); border-radius: 2px;
    }

    .form-section {
      background: #FAFBFC; padding: 20px;
      border-radius: 12px; margin-bottom: 25px;
      border: 1px solid var(--alix-light-gray);
    }

    .form-row {
      display: grid; grid-template-columns: 1fr; gap: 20px;
      margin-bottom: 20px;
    }
    /* new: two-column row for start/end times */
    .form-row.time-row {
      grid-template-columns: 1fr 1fr;
    }

    .form-group {
      display: flex; flex-direction: column;
    }
    label {
      font-weight: 600; margin-bottom: 8px;
      color: var(--alix-black); font-size: 0.9rem;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    input, select, textarea {
      padding: 16px; font-size: 16px;
      border: 2px solid var(--alix-light-gray); border-radius: 8px;
      transition: all 0.3s ease; background: var(--alix-white);
      color: var(--alix-black); width: 100%; appearance: none;
    }
    input:focus, select:focus, textarea:focus {
      outline: none; border-color: var(--alix-green);
      box-shadow: 0 0 0 3px rgba(124,179,66,0.1);
      transform: translateY(-1px);
    }
    textarea { resize: vertical; min-height: 100px; }

    .button-group {
      display: grid; grid-template-columns: 1fr; gap: 12px;
      margin: 25px 0;
    }
    button {
      padding: 16px 24px; font-size: 16px; font-weight: 600;
      border: none; border-radius: 8px; cursor: pointer;
      text-transform: uppercase; letter-spacing: 0.5px;
      position: relative; overflow: hidden;
      transition: all 0.3s ease; width: 100%;
    }
    button::before {
      content: ''; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    button:hover::before { left: 100%; }

    .btn-primary {
      background: linear-gradient(135deg, var(--alix-green) 0%, #689F38 100%);
      color: white; box-shadow: var(--shadow-medium);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-large); }

    .btn-secondary {
      background: linear-gradient(135deg, var(--alix-gray) 0%, var(--alix-black) 100%);
      color: white; box-shadow: var(--shadow-medium);
    }
    .btn-secondary:hover { transform: translateY(-2px); box-shadow: var(--shadow-large); }

    .btn-warning {
      background: linear-gradient(135deg, var(--alix-warning) 0%, #D97706 100%);
      color: white; box-shadow: var(--shadow-medium);
    }
    .btn-warning:hover { transform: translateY(-2px); box-shadow: var(--shadow-large); }

    .btn-danger {
      background: linear-gradient(135deg, var(--alix-danger) 0%, #DC2626 100%);
      color: white; box-shadow: var(--shadow-medium);
    }
    .btn-danger:hover { transform: translateY(-2px); box-shadow: var(--shadow-large); }

    /* … rest of your existing CSS (connection-section, entries-section, media queries, animations) unchanged … */
  </style>
</head>
<body>
  <div class="container">
    <h1>⏱️ Time Tracker</h1>

    <div class="form-section">
      <!-- Category & Project / Client -->
      <div class="form-row">
        <div class="form-group">
          <label for="taskCategory">Task Category</label>
          <select id="taskCategory">
            <option value="Project Work - Billable">Project Work - Billable</option>
            <option value="Business Development">Business Development</option>
            <option disabled>――――――――――</option>
            <option value="Admin - Time & Expenses">Admin - Time & Expenses</option>
            <option value="Mentoring">Mentoring</option>
            <option value="Performance Partner Conversations">Performance Partner Conversations</option>
            <option value="Practice Development">Practice Development</option>
            <option value="Project Work - Non-Billable">Project Work - Non-Billable</option>
            <option value="Recruitment">Recruitment</option>
            <option value="Training">Training</option>
            <option value="Travel Planning">Travel Planning</option>
            <option value="Travel Time">Travel Time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectClient">Project/Client</label>
          <input type="text" id="projectClient" placeholder="Enter project or client name">
        </div>
      </div>

      <!-- Side-by-side Start & End Time -->
      <div class="form-row time-row">
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime">
        </div>
        <div class="form-group">
          <label for="endTime">End Time</label>
          <input type="time" id="endTime">
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea id="taskDescription" placeholder="Describe your task..."></textarea>
      </div>

      <!-- Buttons / Timer Controls -->
      <div class="button-group">
        <button class="btn-primary" onclick="startTimer()" id="startBtn">Start Timer</button>
        <button class="btn-secondary" onclick="saveManualEntry()">Manual Entry</button>
      </div>

      <div class="timer-display-container" id="timerDisplayContainer">
        <div class="timer-label">Timer Running</div>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
      </div>

      <div class="timer-controls" id="timerControls">
        <button class="btn-warning" onclick="pauseTimer()" id="pauseBtn">Pause</button>
        <button class="btn-danger" onclick="stopTimer()" id="stopBtn">Stop & Save</button>
      </div>
    </div>

    <!-- connection-section and entries-section unchanged … -->
  </div>

  <script>
    // (Your existing JS—startTimer, pauseTimer, stopTimer, manual entry, connection logic—remains the same)
  </script>
</body>
