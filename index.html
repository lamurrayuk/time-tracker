<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Time Tracker">
  <title>⏱️ Time Tracker | AlixPartners</title>
  <style>
    :root {
      --alix-green: #7CB342;
      --alix-gray: #808080;
      --alix-black: #000000;
      --alix-white: #FFFFFF;
      --alix-light-gray: #F5F5F5;
      --alix-success: #7CB342;
      --alix-warning: #FF9800;
      --alix-danger: #F44336;
      --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      .timer-controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: linear-gradient(135deg, var(--alix-white) 0%, var(--alix-light-gray) 100%);
      min-height: 100vh;
      color: var(--alix-black);
      -webkit-text-size-adjust: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input, textarea, select {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--alix-white);
      padding: 25px;
      border-radius: 16px;
      box-shadow: var(--shadow-large);
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--alix-green) 0%, var(--alix-gray) 100%);
    }

    h1 {
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 2rem;
      font-weight: 300;
      color: var(--alix-black);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--alix-green);
      border-radius: 2px;
    }

    .form-section {
      background: #FAFBFC;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 1px solid var(--alix-light-gray);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--alix-black);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      padding: 16px;
      font-size: 16px;
      border: 2px solid var(--alix-light-gray);
      border-radius: 8px;
      transition: all 0.3s ease;
      background: var(--alix-white);
      color: var(--alix-black);
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--alix-green);
      box-shadow: 0 0 0 3px rgba(124, 179, 66, 0.1);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 25px 0;
    }

    .timer-display-container {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--alix-green) 0%, #689F38 100%);
      border-radius: 12px;
      color: white;
      display: none;
    }

    .timer-display {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .timer-label {
      font-size: 1rem;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .timer-controls {
      display: none;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 25px 0;
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--alix-warning) 0%, #D97706 100%);
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-large);
    }

    button {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      min-width: 120px;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--alix-green) 0%, #689F38 100%);
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-large);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--alix-gray) 0%, var(--alix-black) 100%);
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-large);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--alix-danger) 0%, #DC2626 100%);
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-large);
    }

    .connection-section {
      background: linear-gradient(135deg, var(--alix-black) 0%, var(--alix-gray) 100%);
      color: white;
      border-radius: 12px;
      margin: 30px 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .connection-header {
      padding: 16px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      transition: background 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .connection-header:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .connection-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--alix-green);
      animation: pulse 2s infinite;
    }

    .status-indicator.disconnected {
      background: var(--alix-danger);
      animation: none;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .chevron {
      transition: transform 0.3s ease;
      font-size: 1.2rem;
    }

    .chevron.expanded {
      transform: rotate(180deg);
    }

    .connection-content {
      padding: 0 20px 20px 20px;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .connection-content.expanded {
      max-height: 300px;
      padding: 16px 20px 20px 20px;
    }

    .connection-actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 16px;
    }

    .connection-section label {
      color: white;
      margin-bottom: 12px;
    }

    .connection-section input {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: var(--alix-black);
    }

    .connection-section input:focus {
      background: white;
      border-color: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .connection-section button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      margin-top: 16px;
      backdrop-filter: blur(10px);
    }

    .connection-section button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .entries-section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--alix-black);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--alix-green);
      border-radius: 2px;
    }

    .entry {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid var(--alix-light-gray);
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      word-wrap: break-word;
    }

    .entry::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(135deg, var(--alix-green) 0%, var(--alix-gray) 100%);
    }

    .entry:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .entry-header {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--alix-black);
      margin-bottom: 8px;
    }

    .entry-category {
      display: inline-block;
      background: var(--alix-green);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .entry-description {
      color: var(--alix-gray);
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .entry-meta {
      font-size: 0.9rem;
      color: var(--alix-gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .entry-duration {
      background: var(--alix-light-gray);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--alix-dark-blue);
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
      
      .container {
        padding: 40px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }

      .form-section {
        padding: 30px;
        margin-bottom: 30px;
      }

      .form-row {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-bottom: 24px;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin: 30px 0;
      }

      button {
        width: auto;
        min-width: 140px;
      }

      .connection-header {
        padding: 20px 30px;
      }

      .connection-content {
        padding: 0 30px 30px 30px;
      }

      .connection-content.expanded {
        padding: 20px 30px 30px 30px;
      }

      .connection-actions {
        display: flex;
        gap: 12px;
      }

      .entry {
        padding: 24px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .form-section {
        padding: 15px;
        margin-bottom: 20px;
      }

      .connection-title {
        font-size: 1rem;
      }

      .entry-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--alix-green);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏱️ Time Tracker</h1>

    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label for="taskCategory">Task Category</label>
          <select id="taskCategory">
            <option value="Project Work - Billable">Project Work - Billable</option>
            <option value="Business Development">Business Development</option>
            <option disabled>─────────────────────</option>
            <option value="Admin - Time & Expenses">Admin - Time & Expenses</option>
            <option value="Mentoring">Mentoring</option>
            <option value="Performance Partner Conversations">Performance Partner Conversations</option>
            <option value="Practice Development">Practice Development</option>
            <option value="Project Work - Non-Billable">Project Work - Non-Billable</option>
            <option value="Recruitment">Recruitment</option>
            <option value="Training">Training</option>
            <option value="Travel Planning">Travel Planning</option>
            <option value="Travel Time">Travel Time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectClient">Project/Client</label>
          <input type="text" id="projectClient" placeholder="Enter project or client name">
        </div>
      </div>

      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea id="taskDescription" placeholder="Describe your task..."></textarea>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="startTimer()" id="startBtn">Start Timer</button>
        <button class="btn-secondary" onclick="saveManualEntry()">Manual Entry</button>
      </div>

      <div class="timer-display-container" id="timerDisplayContainer">
        <div class="timer-label">Timer Running</div>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
      </div>

      <div class="timer-controls" id="timerControls">
        <button class="btn-warning" onclick="pauseTimer()" id="pauseBtn">Pause</button>
        <button class="btn-danger" onclick="stopTimer()" id="stopBtn">Stop & Save</button>
      </div>
    </div>

    <div class="connection-section">
      <div class="connection-header" onclick="toggleConnection()">
        <div>
          <div class="connection-title">Google Sheets Integration</div>
          <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="connectionStatus">Not Connected</span>
          </div>
        </div>
        <div class="chevron" id="chevron">▼</div>
      </div>
      <div class="connection-content" id="connectionContent">
        <div class="form-group">
          <label for="sheetUrlInput">Google Sheets Web App URL</label>
          <input type="text" id="sheetUrlInput" placeholder="Paste your Web App URL">
          <div class="connection-actions">
            <button onclick="saveWebAppUrl()">Connect to Sheets</button>
            <button onclick="unlinkWebApp()" id="unlinkBtn" style="display: none; background: rgba(244, 67, 54, 0.8);">Unlink</button>
          </div>
        </div>
      </div>
    </div>

    <div class="entries-section">
      <h2 class="section-title">Recent Entries</h2>
      <div id="entriesList"></div>
    </div>
  </div>

<script>
let startTime = null;
let pausedTime = 0; // Track paused duration
let isConnectionExpanded = false;
let timerInterval = null;
let isPaused = false;

// Initialize connection status on page load
document.addEventListener('DOMContentLoaded', function() {
  updateConnectionStatus();
});

function toggleConnection() {
  isConnectionExpanded = !isConnectionExpanded;
  const content = document.getElementById('connectionContent');
  const chevron = document.getElementById('chevron');
  
  if (isConnectionExpanded) {
    content.classList.add('expanded');
    chevron.classList.add('expanded');
  } else {
    content.classList.remove('expanded');
    chevron.classList.remove('expanded');
  }
}

function updateConnectionStatus() {
  const url = getWebAppUrl();
  const statusIndicator = document.getElementById('statusIndicator');
  const connectionStatus = document.getElementById('connectionStatus');
  const sheetUrlInput = document.getElementById('sheetUrlInput');
  const unlinkBtn = document.getElementById('unlinkBtn');
  
  if (url) {
    statusIndicator.classList.remove('disconnected');
    connectionStatus.textContent = 'Connected';
    sheetUrlInput.style.display = 'none';
    unlinkBtn.style.display = 'inline-block';
  } else {
    statusIndicator.classList.add('disconnected');
    connectionStatus.textContent = 'Not Connected';
    sheetUrlInput.style.display = 'block';
    unlinkBtn.style.display = 'none';
  }
}

function saveWebAppUrl() {
  const url = document.getElementById('sheetUrlInput').value.trim();
  if (url && url.includes('script.google.com')) {
    localStorage.setItem('googleWebAppUrl', url);
    updateConnectionStatus();
    alert('✅ Web App URL saved');
    // Auto-collapse after successful connection
    if (isConnectionExpanded) {
      toggleConnection();
    }
  } else {
    alert('❌ Please enter a valid Google Apps Script Web App URL.');
  }
}

function unlinkWebApp() {
  if (confirm('Are you sure you want to unlink the Google Sheets connection?')) {
    localStorage.removeItem('googleWebAppUrl');
    document.getElementById('sheetUrlInput').value = '';
    updateConnectionStatus();
    alert('🔗 Connection removed');
  }
}

function getWebAppUrl() {
  return localStorage.getItem('googleWebAppUrl');
}

function updateTimerDisplay() {
  if (!startTime) return;
  
  const now = new Date();
  const elapsed = isPaused ? pausedTime : (now - startTime - pausedTime);
  
  const hours = Math.floor(elapsed / 3600000);
  const minutes = Math.floor((elapsed % 3600000) / 60000);
  const seconds = Math.floor((elapsed % 60000) / 1000);
  
  const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  document.getElementById('timerDisplay').textContent = display;
}

function startTimer() {
  startTime = new Date();
  pausedTime = 0;
  isPaused = false;
  
  document.getElementById('startBtn').style.display = 'none';
  document.getElementById('timerControls').style.display = 'grid';
  document.getElementById('timerDisplayContainer').style.display = 'block';
  
  // Update timer display every second
  timerInterval = setInterval(updateTimerDisplay, 1000);
  updateTimerDisplay();
}

function pauseTimer() {
  if (isPaused) {
    // Resume
    const pauseDuration = new Date() - new Date(pausedTime);
    pausedTime += pauseDuration;
    isPaused = false;
    document.getElementById('pauseBtn').textContent = 'Pause';
    document.getElementById('pauseBtn').className = 'btn-warning';
  } else {
    // Pause
    pausedTime = new Date() - startTime - pausedTime;
    isPaused = true;
    document.getElementById('pauseBtn').textContent = 'Resume';
    document.getElementById('pauseBtn').className = 'btn-primary';
  }
}

function stopTimer() {
  if (!startTime) return;
  
  const duration = isPaused ? pausedTime : (new Date() - startTime - pausedTime);
  
  // Reset timer state
  startTime = null;
  pausedTime = 0;
  isPaused = false;
  clearInterval(timerInterval);
  
  // Reset UI
  document.getElementById('startBtn').style.display = 'inline-block';
  document.getElementById('timerControls').style.display = 'none';
  document.getElementById('timerDisplayContainer').style.display = 'none';
  document.getElementById('pauseBtn').textContent = 'Pause';
  document.getElementById('pauseBtn').className = 'btn-warning';
  
  saveEntry(duration);
}

function saveManualEntry() {
  const durationInput = prompt('Enter duration in hours (e.g. 1.5):');
  if (!durationInput) return;
  const hours = parseFloat(durationInput);
  if (isNaN(hours) || hours <= 0) {
    alert('Invalid duration');
    return;
  }
  const duration = hours * 60 * 60 * 1000;
  saveEntry(duration);
}

function saveEntry(duration) {
  const category = document.getElementById('taskCategory').value;
  const project = document.getElementById('projectClient').value;
  const description = document.getElementById('taskDescription').value;

  if (!project.trim()) {
    alert('Please enter a project or client name');
    return;
  }

  const entry = {
    category,
    project,
    description,
    duration,
    date: new Date().toISOString(),
    formattedDuration: formatDuration(duration)
  };

  sendEntryToGoogleSheets(entry);
  displayEntry(entry);

  document.getElementById('projectClient').value = '';
  document.getElementById('taskDescription').value = '';
}

function formatDuration(ms) {
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  const s = Math.floor((ms % 60000) / 1000);
  return `${h}h ${m}m ${s}s`;
}

function sendEntryToGoogleSheets(entry) {
  const url = getWebAppUrl();
  if (!url) {
    alert('Web App URL not set. Please connect.');
    return;
  }

  fetch(url, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ entries: [entry] })
  });
}

function displayEntry(entry) {
  const div = document.createElement('div');
  div.className = 'entry';
  div.innerHTML = `
    <div class="entry-header">${entry.project}</div>
    <div class="entry-category">${entry.category}</div>
    <div class="entry-description">${entry.description}</div>
    <div class="entry-meta">
      <span>${new Date(entry.date).toLocaleString()}</span>
      <span class="entry-duration">${entry.formattedDuration}</span>
    </div>
  `;
  document.getElementById('entriesList').prepend(div);
}
</script>
